    <h1>Arithmatic operator</h1>
    <p>Arithmatic Operator perform arithmatic on numbers (literals or Variables).</p>

    <h2 style="color: red;">Normal Addition</h2>
    <p>The <b>Addition operator (+)</b> adds numbers.</p>
    <p id="Add"></p>

    <br>

    <h2 style="color: green;">Subtracting</h2>
    <p>The <b>subtraction operator (-)</b> subtracts numbers.</p>
    <p id="subtr"></p>
    <br>

    <h2 style="color: aqua;">Multiplying</h2>
    <p>The <b>Multiplying operator (*) </b> Multiplying numbers. </p>
